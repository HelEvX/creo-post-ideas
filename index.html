<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Voorbeeld-ig</title>

    <!-- favicons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <form name="review" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="review" />
      <input type="hidden" name="bot-field" />
      <input type="text" name="name" />
      <textarea name="review"></textarea>
    </form>

    <script type="module" src="/src/main.js"></script>
    <script src="https://kit.fontawesome.com/7118d8a9c9.js" crossorigin="anonymous"></script>
  </body>
</html>
